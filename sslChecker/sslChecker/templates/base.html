<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}RIOU Kevin{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    {% load static %}
    <script src="{% static 'js/base.js' %}"></script>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />

    {% block head_end %}{% endblock head_end %}
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-nav" id="navbarNav">
          <ul
            class="navbar-nav"
            style="display: flex; flex-wrap: nowrap; flex-direction: row"
          >
            <li class="nav-item" style="margin: 0px 20px">
              <a class="nav-link" href="/runners/list">Runners</a>
            </li>
            <li class="nav-item" style="margin: 0px 20px">
              <a class="nav-link" href="/websites/list">Websites</a>
            </li>
            <li class="nav-item" style="margin: 0px 20px">
              <a class="nav-link" href="/admin" tabindex="-1">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body_header %}{% endblock body_header %}
    <main role="main" class="container" style="padding-top: 60px">
      <div class="starter-template">
        {% block content %}{% endblock content %}
      </div>
    </main>

    {% block body_footer %}{% endblock body_footer %}
  </body>
</html>
